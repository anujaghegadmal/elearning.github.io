<!-- Breadcumb area start -->
<section class="breadcumb_area" style="background-image: url(assets/img/bg-pattern/breadcumb.jpg);">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcumb_section">
                    <!-- Breadcumb page title start -->
                    <div class="page_title">
                        <h3>Course</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcumb area end -->
<br>
<br>
<div class="row">
    <div class="col-4"></div>
    <div id="searchbar" class="form-row col-4">
        <div class="form-group col-12 col-md-12">
            <input type="text" ng-keyup="search()" ng-model="search_v.search" class="form-control keyword" placeholder="Search your course here..">
        </div>
    </div>
    <div class="col-4"></div>
</div>

<!-- ===================== Popular Courses Area Start ===================== -->
<div class="popular_coureses_area all_courses grid_list" style="margin-top: 50px;">
    <div class="container">
        <div id="card" class="row">
            <div ng-repeat="course in courses" class="col-lg-4 col-xl-4">
                <!-- Single Courses Area Start -->
                <div class='col-12 col-md-12 col-lg-12'>
                    <div class='single_courses card'>
                        <div class='single_courses_thumb'>
                            <div class='courses_badge'>
                                <span>â‚¹ {{course.course_fees}}</span>
                            </div>
                            <img style='height:200px' src='http://localhost:8080/{{course.course_img_thumbnail}}' alt=''>
                        </div>
                        <div class='single_courses_desc'>
                            <div class='title' style='height:105px'>
                                <a href='#'>{{course.course_name}}</a>
                                <p>{{course.course_description}}</p>
                            </div>
                            <div class='price_rating_area d-flex align-items-center pb-3'>
                                <button type='button' class='btn btn-block btn-primary w-100' ng-click='fav(course.id)'>Add to Favourites</button>
                            </div>
                            <div class='price_rating_area d-flex align-items-center pb-3'>
                                <button type='button' class='btn btn-block btn-primary w-100' ng-click='enroll(course.id)'>Enroll</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Single Courses Area End -->
            </div>                   
        </div>
    </div>       
</div>
<!-- ===================== Popular Courses Area End ===================== -->
