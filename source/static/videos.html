<!-- Breadcumb area start -->
<section class="breadcumb_area" style="background-image: url(assets/img/bg-pattern/breadcumb.jpg);">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcumb_section">
                    <!-- Breadcumb page title start -->
                    <div class="page_title">
                        <h3>Course videos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcumb area end -->

<!-- ===================== Popular Courses Area Start ===================== -->
<div class="popular_coureses_area all_courses grid_list section_padding_100">
    <div class="container">
        <div id="card" class="row">
            <!-- Single Courses Area Start -->
            <div class='col-12'>
                <div ng-repeat="value in videos" class='single_courses course-list card'>
                    <div class='single_courses_thumb'>
                        <img style='width:200px' data-toggle='modal' data-target='#exampleModal5' src='http://localhost:8080/{{value.video_thumbnail}}' alt=''>
                    </div>
                    <div class='single_courses_desc'>
                        <div class='title'>
                            <a href='#'>{{value.video_title}}</a>
                            <p>{{value.video_description}}</p>
                        </div>
                        <div class='price_rating_area d-flex align-items-center'>
                            <div class='price w-50'>
                            </div>
                        </div>
                    </div>
                    <!-- vdo Modal -->
                    <div class="modal" id="exampleModal5">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Curabitur blandit mollis lacus. Nulla sit amet est. Suspendisse nisl elit, rhoncus eget, elementum ac, condimentum eget, diam. Donec mi odio, faucibus at, scelerisque quis, convallis in, nisi. Cras sagittis.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-target-color="blue" data-toggle="modal" class="btn palette-Blue bg">Save</button>
                                    <button type="button" data-target-color="bluegray" data-toggle="modal" class="btn palette-Blue-Grey bg" data-dismiss="modal">Cancel</button>                                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /vdo Modal -->
                </div>
            </div>
            <!-- Single Courses Area End -->
        </div>
    </div>   
</div>
<!-- ===================== Popular Courses Area End ===================== -->
