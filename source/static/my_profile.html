<!-- ===================== Popular Courses Area Start ===================== -->

<section class="all_our_teacher_area section_padding_100" style="margin-bottom: -100px;">
    <div class="container">
        <div class="row">
            <div class='col-md-2 col-12'></div>
            <div class='col-md-4 col-12'>
                <div class='teacher_full_image'>
                    <img style='height:200px' src='assets/img/user.png' alt=''>
                </div>
            </div>
            <div class='col-md-6 col-12'>
                <div class='teacher_details_info'>
                    <div class="container">
                        <div>
                            <div id="name">
                                <div class='name_designation'>
                                    <h3>{{my_profile.name}}</h3>
                                </div>
                            </div>
                            <br>
                            <div class='teacher_contact_info'>
                                <div id="email">
                                    <div class='contact_data'>
                                        <dt> E-mail ID: </dt>
                                    </div>
                                    <div class='contact_data'>
                                        <dl>{{my_profile.email}}</dl>
                                    </div>
                                </div>
                                <div id="pass">
                                    <div class='contact_data'>
                                        <dt> Password: </dt>
                                    </div>
                                    <div class='contact_data'>
                                        <dl>{{my_profile.password}}</dl>
                                    </div>
                                </div>
                                <div id="no">
                                    <div class='contact_data'>
                                        <dt> Phone no: </dt>
                                    </div>
                                    <div class='contact_data'>
                                        <dl>{{my_profile.phone_no}}</dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class='tea_single_contact_info'>
                            <div class='contact_icon social'>
                                <a href='#'><i class='fa fa-facebook-official' aria-hidden='true'></i></a>
                            </div>
                            <div class='contact_icon social'>
                                <a href='#'><i class='fa fa-twitter' aria-hidden='true'></i></a>
                            </div>
                            <div class='contact_icon social'>
                                <a href='#'><i class='fa fa-google-plus' aria-hidden='true'></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ===================== Popular Courses Area End ===================== -->
