<!-- Breadcumb area start -->
<section class="breadcumb_area" style="background-image: url(assets/img/bg-pattern/breadcumb.jpg);">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcumb_section">
                    <!-- Breadcumb page title start -->
                    <div class="page_title">
                        <h3>My learning</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcumb area end -->

<!-- ===================== Popular Courses Area Start ===================== -->
<div class="popular_coureses_area all_courses grid_list section_padding_100" style="margin-bottom: -100px;">
    <div class="container">
        <div id="card" class="row">
            <!-- Single Courses Area Start -->
            <div class='col-12'>
                <div ng-repeat="value in my_learning" class='single_courses course-list card'>
                    <div class='single_courses_thumb'>
                        <img style='width:265px' src='http://localhost:8080/{{value.course_img_thumbnail}}' alt=''>
                    </div>
                    <div class='single_courses_desc'>
                        <div class="row">
                            <div class='title col-8'>
                                <a href='#'>{{value.course_name}}</a>
                                <p>{{value.course_description}}</p>
                            </div>
                            <div class='col-4'>
                                <a href="/videos?c_id={{value.course_id}}" class="btn"><img style='width:80px' src="./assets/img/play_btn.jpg" alt=""></a>
                            </div>
                        </div>   
                        <div class='price_rating_area d-flex align-items-center'>
                            <div class='price w-50'>
                                <span>â‚¹ {{value.course_fees}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Single Courses Area End -->                    
        </div>
    </div>   
</div>
<!-- ===================== Popular Courses Area End ===================== -->
